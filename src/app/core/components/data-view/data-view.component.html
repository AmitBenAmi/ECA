<app-table 
    *ngIf="data" 
    [data]="data" 
    [pageSize]="pageSize" 
    [pageSizeOptions]="[5,10,15]"
    (pageChange)="pageChangeEvent($event)"></app-table>

<app-spinner *ngIf="loading"></app-spinner>

<div *ngIf="!data && !loading">
    <h3 *ngIf="!error" i18n="No data to show">אין נתונים להציג</h3>
    <h3 *ngIf="error" i18n="Error getting the data">שגיאה בקבלת הנתונים</h3>
</div>
