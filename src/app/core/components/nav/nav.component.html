<mat-sidenav-container class="sidenav-container" i18n-dir dir="rtl">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <img id="logoImg" src="../../assets/logo.png">
    </mat-toolbar>
    <mat-nav-list>
      <div *ngFor="let navitem of items" >
          <div *ngIf="navitem.children.length > 0">
              <a mat-list-item (click)="navitem.expanded = !navitem.expanded">{{navitem.text}}
                  <mat-icon>{{ navitem.expanded ? 'chevron_left' : 'expand_more' }}</mat-icon>
              </a>
              <div *ngIf="navitem.expanded">
                <div *ngFor="let child of navitem.children">
                    <a mat-list-item [href]="child.href">{{child.text}}</a> 
                </div>
              </div>
          </div>
          <div *ngIf="navitem.children.length == 0">
              <a mat-list-item [href]="navitem.href" (click)="navitem.expanded = !navitem.expanded">{{navitem.text}}</a> 
          </div>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span i18n="The app title">מערכת כלים שלובים</span>
      <span class="fill-space"></span>
      <mat-icon>search</mat-icon>
      <mat-icon>more_vert</mat-icon>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
